<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNet - Revolutionary Learning Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            color: #64ffda;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100%;
            padding: 2rem;
        }
        
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 5%;
        }
        
        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ccd6f6;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #8892b0;
        }
        
        .coming-soon {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        
        .features {
            margin-top: 2rem;
        }
        
        .feature {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .feature::before {
            content: 'â–¹';
            color: #64ffda;
            margin-right: 1rem;
        }
        
        .circle {
            width: 300px;
            height: 300px;
            border: 2px solid #64ffda;
            border-radius: 50%;
            position: relative;
            animation: rotate 20s linear infinite;
        }
        
        .circle::before, .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #64ffda;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .circle::before {
            animation: orbit 5s linear infinite;
        }
        
        .circle::after {
            animation: orbit 7s linear infinite reverse;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes orbit {
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(140px) rotate(-360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                padding: 2rem;
            }
            .circle {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="logo">ClassNet</h1>
            <p class="tagline">Redefining Collaborative Learning</p>
            <p class="coming-soon">Launching Soon</p>
            <div class="features">
                <div class="feature">Intelligent Class Management</div>
                <div class="feature">Interactive Skill Challenges</div>
                <div class="feature">Advanced Peer Learning System</div>
                <div class="feature">Real-time Progress Tracking</div>
            </div>
        </div>
        <div class="right-panel">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
